<h2>Lista de Pa√≠ses</h2>
<mat-list>
    <mat-list-item *ngFor="let country of countries">
        <div>
            <strong>{{ country.name }}</strong> - Capital: {{ country.capital }}<br>
            Moedas:
            <ul>
                <li *ngFor="let currency of country.currencies">
                    {{ currency.code }} - {{ currency.name }}
                </li>
            </ul>
        </div>
    </mat-list-item>
</mat-list>
